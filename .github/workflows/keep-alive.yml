name: Keep Alive Monitor

on:
  schedule:
    # ExÃ©cuter toutes les 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Permet l'exÃ©cution manuelle

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Run external monitoring
      run: node scripts/external-monitor.js
      env:
        VERCEL_URL: ${{ secrets.VERCEL_URL }}
        RENDER_URL: ${{ secrets.RENDER_URL }}
        
    - name: Notify on failure
      if: failure()
      run: |
        echo "ðŸš¨ Monitoring failed! Services might be down."
